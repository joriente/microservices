version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ProductOrdering-mongodb-legacy
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - product-ordering-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  seq:
    image: datalust/seq:latest
    container_name: ProductOrdering-seq-legacy
    restart: unless-stopped
    ports:
      - "5341:80"     # Seq UI
    environment:
      ACCEPT_EULA: Y
    volumes:
      - seq_data:/data
    networks:
      - product-ordering-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  seq_data:
    driver: local

networks:
  product-ordering-network:
    driver: bridge
