name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    name: "Build" 
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:    
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}    
        restore-keys: |      
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/
          **/obj/Release/
        retention-days: 1

  unit-tests:
    name: "Unit Tests"
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run Unit Tests with Coverage
      run: dotnet test --configuration Release --filter "FullyQualifiedName!~IntegrationTests" --logger "trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults/UnitTests -- RunConfiguration.TestSessionTimeout=180000
      timeout-minutes: 5

    - name: List generated unit test files
      if: success() || failure()
      run: |
        echo "Unit test results:"
        ls -R TestResults/UnitTests/ || echo "No files found"
        echo "Searching for any coverage files:"
        find TestResults/UnitTests -type f || echo "No files at all"

    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: unit-test-results
        path: TestResults/UnitTests/**/*

  integration-tests:
    name: "Integration Tests"
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run Integration Tests with Coverage
      continue-on-error: true
      run: dotnet test --configuration Release --filter "FullyQualifiedName~IntegrationTests" --logger "trx" --collect:"XPlat Code Coverage" --settings coverlet.runsettings --results-directory ./TestResults/IntegrationTests -- RunConfiguration.TestSessionTimeout=600000
      timeout-minutes: 15

    - name: List generated integration test files
      if: success() || failure()
      run: |
        echo "Integration test results:"
        ls -R TestResults/IntegrationTests/ || echo "No files found"
        echo "Searching for any coverage files:"
        find TestResults/IntegrationTests -type f || echo "No files at all"

    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: integration-test-results
        path: TestResults/IntegrationTests/**/*

  report:
    name: "Test Report & Coverage"
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download unit test results
      uses: actions/download-artifact@v4
      with:
        name: unit-test-results
        path: TestResults/UnitTests

    - name: Download integration test results
      uses: actions/download-artifact@v4
      with:
        name: integration-test-results
        path: TestResults/IntegrationTests

    - name: List coverage files
      run: |
        echo "Searching for coverage files..."
        find TestResults -name "coverage.cobertura.xml" -type f || echo "No coverage files found"

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: hashFiles('TestResults/**/coverage.cobertura.xml') != ''
      with:
        filename: 'TestResults/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && hashFiles('code-coverage-results.md') != ''
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Unit Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Tests
        path: 'TestResults/UnitTests/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Integration Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Tests
        path: 'TestResults/IntegrationTests/**/*.trx'
        reporter: dotnet-trx
        fail-on-error: false

    - name: Create Test Summary
      if: github.event_name == 'pull_request' && (success() || failure())
      run: |
        echo "## Test Results Summary" > test-summary.md
        echo "" >> test-summary.md
        
        # Count unit test results
        UNIT_TOTAL=$(find TestResults/UnitTests -name "*.trx" | wc -l)
        echo "### Unit Tests" >> test-summary.md
        echo "- Test runs: $UNIT_TOTAL" >> test-summary.md
        echo "" >> test-summary.md
        
        # Count integration test results
        INT_TOTAL=$(find TestResults/IntegrationTests -name "*.trx" | wc -l)
        echo "### Integration Tests" >> test-summary.md
        echo "- Test runs: $INT_TOTAL" >> test-summary.md
        echo "" >> test-summary.md
        
        echo "See the **Checks** tab above for detailed test results." >> test-summary.md

    - name: Add Test Summary PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request' && hashFiles('test-summary.md') != ''
      with:
        recreate: false
        path: test-summary.md
        header: test-results
